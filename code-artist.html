    <main>
        <div style="text-align: center; margin: 20px;">
            <section id="code-art-game">
                <h2>Code Art Game</h2>
                <canvas id="art-canvas"></canvas>
                <div id="control_panel">
                    <p>Click and draw on the canvas to create unique patterns!</p>
                    <label for="color-choice">Choose your color:</label>
                    <input type="color" id="color-choice" value="#000000">

                    <label for="brushsize">Choose your brush size:</label>
                    <input type="size" id="brushsize" min="1" max="50" value="5">
                    
                    
                    <button id="clear-canvas">Clear</button>
                </div>
            </section>            
        </div>
        <p>Explore more about algorithmic creativity at <a href="https://www.code-art.com/">Code Art</a>. </p>
